<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/client/css/style.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	


<style>
   .divider:after,
   .divider:before {
   content: "";
   flex: 1;
   height: 1px;
   background: #eee;
}
   .box{
	margin:0 auto; 
	width:600px;
	padding:20px;
	background:#f9f9f9;
	border:2px solid #333;
	}
   
   .h-custom {
   height: calc(100% - 73px);
   }
   @media (max-width: 450px) {
   .h-custom {
   height: 100%;
   }
   }

</style>




<link href="
https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css
" rel="stylesheet">
</head>

<body>

<input type="radio" name="optionScreen" id="SignIn" hidden checked>
<input type="radio" name="optionScreen" id="SignUp" hidden>




<section class="vh-100">
	<div class="container-fluid h-custom">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-md-9 col-lg-6 col-xl-5">
		  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
			class="img-fluid" alt="Sample image">
		</div>
		<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		  <form>

			<div class="box">
			<div>
				<h1 style="text-align: center;">SIGN IN</h1>
			</div>
  
			<!-- Email input -->
			<div class="form-outline mb-4">
			  <input type="email" id="email" class="form-control form-control-lg"
				placeholder="Enter a valid email address"/>
			  <label class="form-label" for="form3Example3"   >Email address</label>
			</div>
  
			<!-- Password input -->
			<div class="form-outline mb-3">
			  <input type="password" id="password" class="form-control form-control-lg"
				placeholder="Enter password" />
			  <label class="form-label" for="form3Example4" >Password</label>
			</div>
  
			<div class="d-flex justify-content-between align-items-center">
			  <!-- Checkbox -->
			  <!-- <div class="form-check mb-0">
				<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" /> -->
				<!-- <label class="form-check-label" for="form2Example3">
				  Remember me
				</label> -->
			  <!-- </div>
			  <a href="#!" class="text-body">Forgot password?</a>
			</div> -->
  
			<div class="text-center text-lg-start mt-4 pt-2">
			  <button type="button" class="btn btn-primary btn-lg"
				style="padding-left: 2.5rem; padding-right: 2.5rem; font-size: 10px;" id="lgnbutton">Login</button>
			  <p class="small fw-bold mt-2 pt-1 mb-0" style="font-size: 15px;">Don't have an account? <a href="/client/signup.html"
				  class="link-danger" style="font-size: 15px;">Register</a></p>
			</div>
  
		  </form>
		</div>
	  </div>
	</div>
</div>




  </section>
 
</body>


	<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="/client/js/login.js"></script>

</body>
</html>
